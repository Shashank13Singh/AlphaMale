<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/NativePageTransitions.js"></script>-->
  </head>
  <body ng-app="starter">

    

<ion-side-menus>
  <ion-side-menu width="200" side="left">
      <ion-content class="mymenu">
        <ion-list>
          <ion-item menu-close href="#/home">Home</ion-item>
          <ion-item menu-close href="#/aboutus"><p>About Us</p></ion-item>
          <ion-item menu-close href="#/"><p>Rider Groups</p></ion-item>
          <ion-item menu-close href="#/enfields"><p>Enfields</p></ion-item>
          <ion-item menu-close href="#/accessories"><p>Accessories</p></ion-item>
          <ion-item menu-close href="#/map"><p>Map</p></ion-item>
          <ion-item menu-close href="#/destinations"><p>Destinations</p></ion-item>
          <ion-item menu-close href="#/events"><p>Events</p></ion-item>
          <ion-item menu-close href="#/settings"><p>Settings</p></ion-item>
        </ion-list>
      </ion-content>
  </ion-side-menu>

  <ion-side-menu-content><ion-pane>
      <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
        </ion-nav-buttons><ion-nav-title><center>Settings</center>
    </ion-nav-title>
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-content class="has-header">

<div class="list">
<a class="item item-avatar" href="#">
      <img src="img/profile.jpg">
      <h2>Etisha Agarwal</h2>
      <p>Sign Out</p>
    </a>
<li class="item item-toggle">
     Use Location
     <label class="toggle toggle-positive">
       <input type="checkbox" ng-checked="true">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
    Do Not Disturb mode
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  
  <label class="item item-input item-select">
    <div class="input-label">
      Theme
    </div>
    <select>
      <option>xCode</option>
      <option selected>shaJar</option>
      <option>Dune</option>
      <option>NewtonDark</option>
    </select>
  </label>
<!--<ion-checkbox class="checkbox-assertive">Do Not Disturb mode</ion-checkbox>-->
  <div class="item item-divider">
    Brightness and Sound Control
  </div>
   <div class="item range range-positive">
    <i class="icon ion-ios-sunny-outline"></i>
    <input type="range" name="volume" min="0" max="100" value="33">
    <i class="icon ion-ios-sunny"></i>
  </div>
  <div class="item range range-positive">
    <i class="icon ion-android-notifications-none"></i>
    <input type="range" name="volume" min="0" max="100" value="45">
    <i class="icon ion-android-notifications"></i>
  </div>
  
</div>
      </ion-content>
    </ion-pane>
  </ion-side-menu-content>
</ion-side-menus>
    
  </body>
</html>
