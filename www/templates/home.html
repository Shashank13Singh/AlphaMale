<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content class="bgimageHome" >
        <ul class="list" style="padding-top: 40px;">
          <li><a ion-item class="item item-trns text-left" href="#/aboutus">About Us</a></li>
          <li><a ion-item class="item item-trns text-left">Rider Groups</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/enfields">Enfields</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/accessories">Accessories</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/map">Map</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/destinations">Destinations</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/events">Events</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/settings">Settings</a></li>
          <li><a ion-item class="item item-trns text-left" href="#/signin">Sign Up</a></li>
        </ul>
        <!--<img src="../img/user.jpg" style="width: 100px; height=100px; border-radius: 50%; padding-top: 10%;" >-->
      </ion-content>
    </ion-pane>
  </body>
</html>
