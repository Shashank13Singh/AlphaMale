  <body ng-app="starter">
    
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Image Gallery</h1>
      </ion-header-bar>
      <ion-content class="has-header padding" ng-controller="GalleryCtrl" ng-init="loadImages()">
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
          <div class="col col-33" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" ng-click="showImages($index)"/>
          </div>
          <div class="col col-33" ng-if="$index + 1 < images.length">
            <img ng-src="{{images[$index + 1].src}}" width="100%" ng-click="showImages($index+1)"/>
          </div>
          <div class="col col-33" ng-if="$index + 2 < images.length">
            <img ng-src="{{images[$index + 2].src}}" width="100%" ng-click="showImages($index+2)"/>
          </div>
          <!--<div class="col col-25" ng-if="$index + 3 < images.length">
            <img ng-src="{{images[$index + 3].src}}" width="100%" ng-click="showImages($index+3)"/>
          </div>-->
        </div>
      </ion-content>
    </ion-pane>
  </body>
