<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/NativePageTransitions.js"></script>-->
  </head>
  <body ng-app="starter">

    

<ion-side-menus>
  <ion-side-menu width="200" side="left">
      <ion-content class="mymenu">
        <ion-list>
          <ion-item menu-close href="#/home">Home</ion-item>
          <ion-item menu-close href="#/aboutus"><p>About Us</p></ion-item>
          <ion-item menu-close href="#/"><p>Rider Groups</p></ion-item>
          <ion-item menu-close href="#/enfields"><p>Enfields</p></ion-item>
          <ion-item menu-close href="#/accessories"><p>Accessories</p></ion-item>
          <ion-item menu-close href="#/map"><p>Map</p></ion-item>
          <ion-item menu-close href="#/destinations"><p>Destinations</p></ion-item>
          <ion-item menu-close href="#/events"><p>Events</p></ion-item>
          <ion-item menu-close href="#/settings"><p>Settings</p></ion-item>
        </ion-list>
      </ion-content>
  </ion-side-menu>

  <ion-side-menu-content><ion-pane>
      <ion-nav-bar class="bar-clear">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-content class="bgimageDestinations">
          <img src="img/Gallery.png" style="width:100%">
          <div class="row">
<div class="col col-33 shadow" onclick="location.href='#/destImages';" style="cursor: pointer;"><img src="img/1.jpg" class="shadow-image" style="width:100%"><center><p style="margin-left:5px;margin-right:5px;font-size:75%;line-height:100%;">World's highest Motorable Road - Khardungla<br>50 Photos</p></center></div>
<div class="col shadow" onclick="location.href='#/destImages';" style="cursor: pointer;"><img src="img/2.jpg" class="shadow-image" style="width:100%"><center><p style="margin-left:5px;margin-right:5px;font-size:75%;line-height:100%;">Nubra Valley<br>43 Photos</p></center></div></div>
<div class="row">
<div class="col">
<div class="col col-top shadow"><img src="img/3.jpg" class="shadow-image" style="width:100%"><center><p style="margin-left:5px;margin-right:5px;font-size:75%;line-height:100%;">Pokhara Nepal<br>12 Photos</p></center></div>
<div class="col col-center"></div>
<div class="col col-bottom shadow"><img src="img/5.jpg" class="shadow-image" style="width:100%"><center><p style="margin-left:5px;margin-right:5px;font-size:75%;line-height:100%;">Indian Army in Ladakh<br>30 Photos</p></center></div></div>
<div class="col shadow"><img src="img/4.jpg" class="shadow-image" style="width:100%"><center><p style="margin-left:5px;margin-right:5px;font-size:75%;line-height:100%;">Zanskar Valley<br>28 Photos</p></center></div>   </div>  
      </ion-content>
    </ion-pane>
  </ion-side-menu-content>
</ion-side-menus>

</html>
